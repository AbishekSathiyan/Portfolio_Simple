<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="Asset/Mine.jpg" alt="Abishek S">
                    </div>
                    <a href="index.html" class="home-button">Home</a>
                </div>                
                <div class="header-text">
                    <a href="index.html">

                    </a>
                    <p>Masters in Computer Applications</p>
                    <p>Karpagam University</p>
                </div>
            </div>
        </header>

        <!-- Contact Form -->
        <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your Email" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>

        <!-- Social Media Links -->
